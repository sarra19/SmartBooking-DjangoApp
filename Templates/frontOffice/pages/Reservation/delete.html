{% extends 'frontOffice/base.html' %}
{% load static %}

{% block content %}

    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="text-white display-3 mb-4">Our Rental Vehicles</h3>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="{% url 'front:indexF' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Delete Reservation</li>
            </ol>    
        </div>
    </div>
    <!-- Header End -->

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="border-bottom pb-4 mb-4">
                    <h3 class="mb-0 fw-bold text-danger">Delete Reservation</h3>
                </div>

                <form method="post" class="p-4 border rounded bg-light shadow-sm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <p class="text-muted">Are you sure you want to delete the reservation for <strong>{{ object }}</strong>?</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Confirm" class="btn btn-danger">
                        <a href="{% url 'reservation:myreservation' object.id %}" class="btn btn-warning">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

 

{% endblock %}
