<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% include "backOffice/partials/head.html" %}
  <title>Forget Password | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="bg-light d-flex align-items-center justify-content-center custom-background">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4 text-center">
              <a href="{% url 'back:dashboard' %}">
                <img src="{% static 'backOffice/assets/images/brand/logo/smart.png' %}" class="mb-2 img-fluid" alt="Logo" style="max-width: 80px; height: auto;">
              </a>
              <p class="mb-6">Don't worry, we'll send you an email to reset your password.
              </p>
            </div>
            <!-- Form -->
            <form>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required="">
              </div>
              <!-- Button -->
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
              </div>
              <span>Don't have an account?
                <a href="{% url 'back:signin' %}">sign in</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  {% include "backOffice/partials/scripts.html" %}
</body>

</html>
