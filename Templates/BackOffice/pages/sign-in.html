<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% include "backOffice/partials/head.html" %}
  <title>Sign In | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="bg-light d-flex align-items-center justify-content-center custom-background">
  <!-- container -->
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
      <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
        <!-- Card -->
        <div class="card smooth-shadow-md">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4 text-center">
              <a href="{% url 'back:dashboard' %}">
                <img src="{% static 'backOffice/assets/images/brand/logo/smart.png' %}" class="mb-2 img-fluid" alt="Logo" style="max-width: 80px; height: auto;">
              </a>
            
                          <p class="mb-6">Please enter your user information.</p>
            </div>
            <!-- Form -->
            <form>
              <!-- Username -->
              <div class="mb-3">
                <label for="email" class="form-label">Username or email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
              </div>
              <!-- Checkbox -->
              <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
                <div class="form-check custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label" for="rememberme">Remember
                      me</label>
                </div>

              </div>
              <div>
                <!-- Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Sign
                    in</button>
                </div>

                <div class="d-md-flex justify-content-between mt-4">
                  <div class="mb-2 mb-md-0">
                      <a href="{% url 'back:signup' %}" class="fs-5">Create An Account</a>
                  </div>
                  <div>
                      <a href="{% url 'back:forgetpassword' %}" class="text-inherit fs-5">Forgot your password?</a>
                  </div>
              </div>
              
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  {% include "backOffice/partials/scripts.html" %}
</body>

</html>
